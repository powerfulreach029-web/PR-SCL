      tailwind.config = {

    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Styles d'impression */
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white !important; color: black !important; }
            .bulletin-container {
                width: 100%;
                max-width: none;
                box-shadow: none;
                margin: 0;
                padding: 0;
                background: white !important;
                color: black !important;
            }
            /* Reset dark mode overrides for print */
            .dark { color: black !important; background: white !important; }
            * { text-shadow: none !important; box-shadow: none !important; }
        }
        .print-only { display: none; }

        /* --- STARRY SKY THEME --- */
        .starry-bg {
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            position: relative;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Génération d'étoiles via CSS (Simulation) */
        .starry-bg::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            animation: starsAnimation 120s linear infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes starsAnimation {
            from { transform: translateY(0); }
            to { transform: translateY(-550px); }
        }

        /* Force input text color in dark mode */
        .dark input, .dark select, .dark textarea {
            color: white !important;
        }

        /* --- NEON BUTTONS --- */
        .dark .neon-button {
            position: relative;
            z-index: 1;
            box-shadow: 0 0 10px var(--primary-color), inset 0 0 5px rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
            border: 1px solid rgba(255,255,255,0.3);
            background-image: linear-gradient(to bottom, rgba(255,255,255,0.1), transparent);
        }

        .dark .neon-button:hover {
            box-shadow: 0 0 20px var(--primary-color), 0 0 40px var(--primary-color);
            transform: translateY(-2px);
            border-color: rgba(255,255,255,0.8);
            text-shadow: 0 0 8px rgba(255,255,255,0.8);
        }

        .dark .neon-button-secondary {
            background: rgba(255, 255, 255, 0.05) !important;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white !important;
            box-shadow: 0 0 5px rgba(255,255,255,0.1);
        }
        
        .dark .neon-button-secondary:hover {
            background: rgba(255, 255, 255, 0.15) !important;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* --- GLASSMORPHISM CARD --- */
        .dark .glass-card {
            background: rgba(15, 23, 42, 0.6) !important; /* Force overrides */
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .dark .glass-input {
            background: rgba(2, 6, 23, 0.5) !important;
            border-color: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(4px);
        }

        .dark .glass-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
            background: rgba(2, 6, 23, 0.7) !important;
        }

        /* Scrollbar Dark */
        .dark ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .dark ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5); 
        }
        .dark ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2); 
            border-radius: 4px;
        }
        .dark ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color); 
        }
    </style>
